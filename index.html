<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Simon Says Game</h1>

    <h2>Press start to start the game</h2>
    <div class="btn-con">
        <div class="line1">
            <div class="btn red" type="button" id="red"></div>
            <div class="btn yellow" type="button" id="yellow"></div>
        </div>
        <div class="line2">
            <div class="btn green" type="button" id="green" ></div>
            <div class="btn purple" type="button" id="purple"></div>
        </div>
    </div>
    <button class="strt">Start</button>


    <footer>
        <h3>How To Play :</h3>
        <li>Start The Game</li>
        <li>A color will flash , Notice it and repeat.</li>
        <li>Each level you have to repeat previous levels color as well as new flashed color</li>
        <h3>Test Your memory with this Game ! </h3>
    </footer>

    <script src="app.js"></script>


</body>

</html>
